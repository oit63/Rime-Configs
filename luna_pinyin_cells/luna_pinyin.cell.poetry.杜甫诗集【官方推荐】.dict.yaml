你还给我两行摸得着的眼泪
你静守在月下
你是金铸佛身
你我两个人不能
你有权崇拜我
你在的时候很美
牛羊误身世
女人总是被时光推迟
陪你痴狂千生
偏安于浊世的人
破晓归来积雪中
破晓下了雪
菩提的果实
弃我而去
恰如东山山上月
恰似东山山上月
前尘越积越厚
牵尔玉手
前世
前世今生
悄悄地来
悄悄地走
清晨怀揣着经文超度草木
卿果出家吾亦逝
请将你的双翅借我
清明过了春自去
轻轻走出最高峰
情人丢了
情人眼里出西施
轻如风中的爱情
轻如幻影
情犹未了缘已尽
情缘虽尽莫咨嗟
去年种的青苗
祛我前世流离
驱我一世沉寂
全都绿了
却不是为我弹的
却不执着于飞
却不执着于说
却从未放下过你
却篡改了
却刚刚落实
却惊醒了
却能想起来
却仍有那么多人
却忘不掉你带来的光辉
却依然幸运地一步步死去
却自然而然地拿出表情
然而现在
然后用一生的时间奔向对方
让时间对峙荒凉
人类无法不接受
任你告别
人人都将自食其果
任人误会
任人误解
任人误判
人与人越爱越轻
仍是痛定思痛
融不化
融我半世冰霜
