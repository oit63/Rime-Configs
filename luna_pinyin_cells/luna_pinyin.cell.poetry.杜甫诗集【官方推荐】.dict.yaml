爱情与梵心同样白得耀眼
爱早已在我掌纹上失踪
安得与君相决绝
安得与君相诀绝
暗示着多少祭日
白鹤凭空务虚
白鹿踏着
白云
班第貌僧心是俗
伴你万世轮回
饱受哀悼
被区别的时候
被诗歌埋没了一生的人
本来是去远山拾梦
彼此梦见
比民谣还渺茫
比诵经声还静
便是千年万年
薄暮出去寻找爱人
不常常是常常
布达拉宫
不发毒誓不肯饶
不负如来不负卿
不观生灭与无常
不如想起来很美
不时浮现在我心上
不似昨夜风情郎
不为长生
不在的时候也很美
不只是草
不只是一层霜一层伤
才不至于受这生死爱恋的苦缠
才能巧妙地度过一生
才知道花真的开了
草叶上铺着一屋霜
曾虑多情损梵行
常常是不常常
朝来无情丛林去
沉默并非是苦不堪言
除了生死
触手可及却只能默默相对
除我前世轻浮
吹不散
春秋轮回
此生虽短意缠绵
此是天寒欲雨霜
此行莫恨天涯远
从此我便高枕青山
从莫须有的罪名起步
从那东方山顶
从那东山顶上
从哪来回哪去
从一朵莲花到一座雪山
寸土恰似虚弥
大地山河轻得不堪承担
代价更加昂贵
但曾相见便相知
诞辰之日从铁碗延伸到剑锋
但你无权拥抱我
但逐轮回向死亡
当那条唯捷径省略了朝拜者
挡你此生风雨
到底谁配这言归正传
倒退
第八最好不相许
第二最好不相知
第九最好不相依
地空
第六最好不相对
第七最好不相误
第三最好不相伴
第十最好不相遇
第四最好不相惜
第五最好不相爱
地也无常
第一最好不相见
动修观
都比野花艳丽
都在虎皮花纹中走散
都在顽强地举例
独坐菩提树下
断魂飘摇上碧霄
而窥视我的人
而那个人
而无处不在的菩萨
而一场秋雨
而一到紧要关头
繁花错落有序
梵心静如夜空
梵音
飞花万盏
蜂蝶每向香尘泣
风寒不见好转
风空
蜂也散了
佛便是我
佛意绵绵
佛在关键之处顿了顿
佛祖笑了
抚尔秀颈
覆我之唇
扶我之肩
抚我之面
浮云內黑外边黃
高与低
格桑花开了
更令我珍视的了
共赴一世情长
共你一世风霜
够不着也一样的美
骨头越贱越硬
关紧门窗
还有死亡
寒风中花落了
含情私询意中人
好多年了
喝水能替别人解渴
互相思恋的众生
花花草草
化作佳人绝代容
患得
患失
唤我之心
回到后院
回眸一笑嫣然娇
回头一望
火空
几见狂蜂恋落花
极目成仇
加持后
家家丢人
假如真有来世
见你
笺前莫赋断肠诗
将所有的人都看成一个人
结尽同心缔尽缘
解梦的是风
借我一双洁白的翅膀
今年已成秸束
今生
精打细算的爱着
静默不语
静修止
就没有什么人
就想到了布达拉宫
就与积雪一同融化了
绝顶聪明矜世智
开合有度
开在冰山之巅
开在对岸
