  recognizer:
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
      punct: "^/([a-z]+|[0-9]0?)$"
      
     
 # 模糊拼音
  'speller/algebra':
    - erase/^xx$/                      # 第一行保留

    # 模糊音定義
    # 需要哪組就刪去行首的 # 號，單雙向任選
	# 规则是 前面是码 后面是方言　
	# 四川话
	#  川普.或.康定话
    - derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh             四川话    川普和康定话    
	#  大四川话
    - derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s             四川话    大四川    不读卷舌音
    - derive/^hu$/fu/                  # hu => fu　                        四川话    大四川    不读声门摩擦音           转为唇齿摩擦音
    - derive/^([bpmf])eng$/$1ong/      # meng = mong, ...                  四川话    大四川    不读eng，转读ong
    - derive/([aeio])ng$/$1n/            # en => eng, in => ing            四川话    大四川    不读后鼻音，eng等        全部转换为前鼻音
    - derive/^n/l/                     # n => l                            四川话    大四川    不读鼻音，转为舌侧音
    - derive/^([gkh])uo$/$1ue/         # guo => gue, ...                   四川话    泸定话
    - derive/^([lzcs])un$/$1en/        # zun => len, sun => sen, ...       四川话    泸定话  
    - derive/^([gkh])e$/$1uo/          # he => huo, ...                    四川话    大四川
    - derive/([uv])e$/$1o/             # jue => juo, lve => lvo, ...       四川话    泸定话
    - derive/^rong$/yun/               # rong => yun, ...                  四川话    泸定话
    - derive/^yin$/yun/                # yin => yun, ...                   四川话    泸定话    尹





    # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
    - abbrev/^([a-z]).+$/$1/           # 簡拼（首字母）
    - abbrev/^([zcs]h).+$/$1/          # 簡拼（zh, ch, sh）

    # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
    - derive/^([nl])ve$/$1ue/          # nve = nue, lve = lue
    - derive/^([jqxy])u/$1v/           # ju = jv,
    - derive/un$/uen/                  # gun = guen,
    - derive/ui$/uei/                  # gui = guei,
    - derive/iu$/iou/                  # jiu = jiou,

    # 自動糾正一些常見的按鍵錯誤
    - derive/([aeiou])ng$/$1gn/        # dagn => dang 
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
    - derive/ong$/on/                  # zhonguo => zhong guo
    - derive/ao$/oa/                   # hoa => hao
    - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian


