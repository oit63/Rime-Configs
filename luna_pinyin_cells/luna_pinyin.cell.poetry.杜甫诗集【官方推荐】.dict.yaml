三步两步便是天堂
晒一晒吧
山山水水
尚未落地的雪花
少年的爱情永远不够用
少年忽然衰老
身比南弓还弯
深吻子眸
升起皎洁的月光
升起皎洁月亮
世间安得双全法
世间事
世间事无人过问
十诫诗
是浪子宕桑旺波
是瑞晋桑央嘉措
世上的果子
世上所有的果核便裂了
世上所有的鹦鹉和画眉
世上最远的
世事寸断
时时浮现我心上
使我此生无憾
誓言中的青草早已枯黄
收你此生所有
舒舒服服地
谁的宝剑能气贯长虹
谁的隐私不被回光返照
水空
谁又能越过这六字真言
四大皆空
死亡如此之香
虽有绝顶的聪明
随缘时
所有的病
他就是今天的我
他就是明天的众生
他就是昨天的你
它善于飞
它善于说
