看上去很美
看一眼池塘就回返
可明我意
可倾我心
可是我们偏偏相见相识
可葬吾怆
可助我臂
孔雀就更不说了
跨鹤高飞意壮哉
来世
来自于出世的心愿
来自于缘起正见
揽我之怀
浪迹天涯
离别也一样的美
黎明前又重新回一了想象中
莲花开了
敛我半世癫狂
怜子之情
令对方倾倒
灵机一动
流浪在拉萨街头
留我一世独殇
玛吉阿米的面容
满怀着无限的春意
满世界都是菩萨的微笑
每对卿卿每销魂
每个人的隐痛
每思奇痛彻心肝
每一滴泪都流向大海
没有什么远近之分
没有谁能够解梦
梦痕
梦浅情深
梦中草色新
梦中的你
密林中我遇见了你
